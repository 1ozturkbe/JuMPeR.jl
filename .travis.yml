language: julia
os:
    - linux
julia:
    - 0.4
notifications:
    email: false
sudo: false
addons:
    apt_packages:
        - gfortran
        - liblapack-dev
        - libgmp-dev
        - libglpk-dev
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julie -e 'Pkg.clone("https://github.com/IainNZ/BaseTestNext.jl.git")'
    - julia -e 'Pkg.clone(pwd()); Pkg.test("JuMPeR", coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("JuMPeR")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
